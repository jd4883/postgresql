# Populate release notes from the merged PR (OpenAI). Requires OPENAI_API_KEY secret.

name: Release notes from PR

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Release on merge to main"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g. v0.1.0). Default: latest release.'
        required: false

jobs:
  update-release-notes:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update release notes from PR (OpenAI)
        uses: expectedbehaviors/github-actions/.github/actions/release-notes@main
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_tag: ${{ github.event.inputs.release_tag }}
          prompt_instruction: "Include concrete datapoints: chart version, operator/CR version, migration notes, breaking changes, and key values (storage, backup)."
