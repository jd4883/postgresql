{{- if .Values.externalSecrets.enabled }}
# CloudNativePG expects bootstrap.initdb.secret to be type kubernetes.io/basic-auth with username + password.
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecrets.superuser.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: {{ .Values.externalSecrets.superuser.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.superuser.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.superuser.secretStoreRef.kind }}
  target:
    name: {{ .Values.externalSecrets.superuser.secretName }}
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      data:
        username: {{ "postgres" | b64enc }}
        # ESO v2: .password is the key fetched from 1Password; value is written as Secret data (K8s base64s it).
        password: {{ `{{ .password }}` }}
  data:
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecrets.superuser.itemTitle | quote }}
        property: {{ .Values.externalSecrets.superuser.passwordProperty | default "password" | quote }}
{{- end }}
